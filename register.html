<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="login.html" />
    <script src="register.js" defer></script>
  </head>
  <body background="./images/home backround.jpg">
  
    <p id="error"></p>
    <form background="./images/home backround.jpg" id="form-register" action="#">
   
      <h2 class="title">REGISTER HERE</h2>
      
      <input id="FullName" type="text" placeholder="Full name" required>
      </input>
      <br/>
      <input id="email" type="email" placeholder="Email" required> 
    </input>
    <br/>
      
      <input id="password" type="password" placeholder="Password" required> 
  </input>
  <p id="email-error"></p>
  <br/>
      <input class="control" id="register" type="submit" value="Register"> 
</input>
<br/>
      <p class="instruction">Already registered? <a href="login.html">Login now</a></p>
    </form>
   
  </body>
</html>
